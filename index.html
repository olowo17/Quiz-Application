<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Question App</title>
</head>
<body>
    <div id="container">
        <h1 class="header" id="question">Question Text</h1>
        <div id="optionA" class="answer">
            <input id="A" class="choice" type="radio" name="option">
            <label for="A" id="text_A">OptionA</label>  
        </div>
        <div class="optionB" class="answer">
            <input id="B" class="choice" type="radio" name="option">
            <label for="B" id="text_B">OptionB</label>  
        </div>
        <div class="optionC" class="answer">
            <input id="C" class="choice" type="radio" name="option">
            <label for="C" id="text_C">OptionC</label>  
        </div>
        <div class="optionD" class="answer">
            <input id="D" class="choice" type="radio" name="option">
            <label for="D" id="text_D">OptionD</label>  
        </div>
        <button href="#" id="submitButton"> Submit</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
